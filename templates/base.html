<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Musicians Directory</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body class="text-white" style="background-color: #34495e;">

    <nav class="navbar navbar-expand-lg" style="background-color: #34495e;">
        <div class="container-fluid">
          <a class="navbar-brand text-white fs-3" href="{% url 'home' %}">Musicians Directory</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active text-white fs-5" aria-current="page" href="{% url 'home' %}">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white fs-5" href="{% url 'album' %}">Create Album</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white fs-5" href="{% url 'musician' %}">Add Musician</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
            <div class="ms-2">
              <ul class="navbar-nav mx-auto mb-2 mb-lg-0">

                <li class="nav-item">
                  <a class="btn btn-sm btn-warning text-white fs-6" href="#">Signup</a>
                </li>
                <li class="nav-item">
                  <a class="btn btn-sm btn-success text-white fs-6 ms-2" href="#">Login</a>
                </li>
                {% if request.user.is_authenticated %}
                <li class="nav-item">
                  <a class="btn btn-sm btn-info text-white fs-6 ms-2" href="#">Profile</a>
                </li>
                <li class="nav-item">
                  <a class="btn btn-sm btn-warning text-white fs-6" href="#">Logout</a>
                </li>                  
                {% endif %}

              </ul>

            </div>
            
          </div>
        </div>
      </nav>



      {% block content %}
        
      {% endblock content %}














    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
